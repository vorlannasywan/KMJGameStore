<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
    <h2>User Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <button id="goToRegister">Register here</button></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (response.ok) {
                // Simpan nama dan email user di sessionStorage
                sessionStorage.setItem('userName', data.user.name);
                sessionStorage.setItem('userId', data.user.id);

                alert('Login successful!');
                window.location.href = 'userGame.html'; // Redirect ke halaman userGame.html
            } else {
                alert(data.message || 'Login failed. Please check your credentials.');
            }
        });

        // Handle redirect to register page
        document.getElementById('goToRegister').addEventListener('click', () => {
            window.location.href = 'register.html'; // Redirect ke halaman register.html
        });
    </script>
</body>
</html>
