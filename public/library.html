<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        #user-info {
            margin-bottom: 20px;
        }
        #game-list {
            list-style-type: none;
            padding: 0;
        }
        #game-list li {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        #game-list img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
        #game-list a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Your Game Library</h1>
    <div id="user-info">
        <p>Welcome, <span id="userName"></span></p>
    </div>
    <ul id="game-list"></ul>

    <script>
        // Get userId from sessionStorage
        const userId = sessionStorage.getItem('userId');
        const userName = sessionStorage.getItem('userName');

        if (!userId) {
            window.location.href = 'loginuser.html'; // Redirect to login if no user is logged in
        } else {
            document.getElementById('userName').innerText = `User ${userName}`; // Display user ID (or name if available)
        }

        // Fetch user library data
        document.addEventListener('DOMContentLoaded', async () => {
    const response = await fetch(`/api/transactions/lib?userId=${userId}`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        }
    });

    if (response.ok) {
        const data = await response.json();
        console.log(data); 
        displayLibrary(data);
    } else {
        console.error('Failed to fetch library:', response.statusText);
    }
});

function displayLibrary(transactions) {
    const gameList = document.getElementById('game-list');
    gameList.innerHTML = ''; // Clear previous content

    if (transactions.length === 0) {
        const noGamesMessage = document.createElement('li');
        noGamesMessage.innerText = 'No games in your library!';
        gameList.appendChild(noGamesMessage);
    } else {
        transactions.forEach(transaction => {
            const game = transaction.Game; // Data game
            const user = transaction.User; // Data user

            // Pastikan game dan user ada
            if (!game || !user) {
                console.error('Game or user data is missing');
                return;
            }

            const gameItem = document.createElement('li');
            gameItem.innerHTML = `
                <img src="${game.image}" alt="${game.title}"> <!-- Add image URL here -->
                <div>
                    <h3>${game.title}</h3>
                    <p>${game.description}</p>
                    <p>Price: Rp${game.price}</p>
                    <p>Purchased by: ${user.name} (${user.email})</p>
                    <p>Payment Method: ${transaction.paymentMethod}</p>
                    <p>Purchase Date: ${new Date(transaction.purchaseDate).toLocaleString()}</p>
                </div>
            `;
            gameList.appendChild(gameItem);
        });
    }
}

    </script>
</body>
</html>
